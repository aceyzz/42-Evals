name: Deploy static content to FTP Server

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "website/index.php"

permissions:
  contents: read

concurrency:
  group: "ftp-deploy"
  cancel-in-progress: false

